<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<title> Humpback </title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd@4.16.13/dist/antd.compact.min.css" />
</head>
<body>
<div id="root"></div>
<script src="https://cdn.jsdelivr.net/npm/requirejs@2.3.6/require.js"></script>
<script src="https://cdn.jsdelivr.net/npm/humpback.js"></script>
<script>
var config = {
  root: '#root',
  entry: './dist/entry.js',
  routerMode: 'hash',
  dependencies: {
    moment: 'https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js',
    antd: 'https://cdn.jsdelivr.net/npm/antd@4.16.13/dist/antd-with-locales.min.js',
  },
  components: {
    com: './dist/component.js'
  },
  pagess: [
    {
      path: ['/', '/:id'],
      components: ['com']
    },
  ],
}

var humpback = new window.Humpback(config)

humpback.onError = function(e) {
  console.log(e)
  document.write(e.message)
}

humpback.start()
</script>

</body>
</html>
